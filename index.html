<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Pixelify Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <audio id="muzik" src="./music.mp3"></audio>
    <button onclick="muzikAcKapa()">Müziği aç/kapa</button>
    <hr />
    <hr />
    <p>
      You are a necromancer and you came to Warriors and Adventure by accident
      world, you forget everything, only remember what your name is Zafer.
    </p>
    <hr />
    <hr />
    <p>Plase assign your skill points: <span id="adet">8</span></p>
    <span>Güç</span>
    <button onclick="gucAzalt()">-</button>
    <span id="guc">0</span>
    <button onclick="gucArttir()">+</button>
    <br />
    <br />
    <span>Zeka</span>
    <button onclick="zekaAzalt()">-</button>
    <span id="zeka">0</span>
    <button onclick="zekaArttir()">+</button>
    <br />
    <br />
    <span>Çeviklik</span>
    <button onclick="ceviklikAzalt()">-</button>
    <span id="ceviklik">0</span>
    <button onclick="ceviklikArttir()">+</button>
    <br />
    <br />
    <button onclick="gonder()">Onayla</button>
    <h1 id="sonuc"></h1>
    <p id="karakterOzellikleri"></p>

    <script>
      let adet = 8;
      let guc = 0;
      let zeka = 0;
      let ceviklik = 0;

      function muzikAcKapa() {
        const muzik = document.getElementById("muzik");
        if (muzik.paused) {
          muzik.play();
        } else {
          muzik.pause();
        }
      }

      function gucArttir() {
        if (adet == 0) return;
        guc = guc + 1;
        adet = adet - 1;
        document.getElementById("guc").innerText = guc;
        document.getElementById("adet").innerText = adet;
      }

      function gucAzalt() {
        if (guc == 0) return;
        guc = guc - 1;
        adet = adet + 1;
        document.getElementById("guc").innerText = guc;
        document.getElementById("adet").innerText = adet;
      }

      function zekaArttir() {
        if (adet == 0) return;
        zeka = zeka + 1;
        adet = adet - 1;
        document.getElementById("zeka").innerText = zeka;
        document.getElementById("adet").innerText = adet;
      }

      function zekaAzalt() {
        if (zeka == 0) return;
        zeka = zeka - 1;
        adet = adet + 1;
        document.getElementById("zeka").innerText = zeka;
        document.getElementById("adet").innerText = adet;
      }

      function ceviklikArttir() {
        if (adet == 0) return;
        ceviklik = ceviklik + 1;
        adet = adet - 1;
        document.getElementById("ceviklik").innerText = ceviklik;
        document.getElementById("adet").innerText = adet;
      }

      function ceviklikAzalt() {
        if (ceviklik == 0) return;
        ceviklik = ceviklik - 1;
        adet = adet + 1;
        document.getElementById("ceviklik").innerText = ceviklik;
        document.getElementById("adet").innerText = adet;
      }

      function gonder() {
        const sonuc = document.getElementById("sonuc");
        const karakterOzellikleri = document.getElementById(
          "karakterOzellikleri"
        );
        sonuc.innerText = "Karakterinz oluşturuldu";
        karakterOzellikleri.innerText = `Güç: ${guc}\n Zeka: ${zeka}\n Ceviklik: ${ceviklik}`;
      }
    </script>
  </body>
</html>
